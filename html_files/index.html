<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #3c3c3c;
            font-family: 'Courier New', monospace;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            width: 300px;
            height: 60px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            border: 2px solid #0056b3;
            border-radius: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <p style="line-height: 550%;"><br></p>
        <h1 style="color: #ffffff; font-size: 50px;">Homepage</h1>
        <p style="line-height: 150%;"><br></p>
        <button onclick="openSearch()">Search Page</button>
        <button onclick="openCrawl()">Crawl Page</button>
        <button onclick="openTop10()">Corpus Page</button>
    </div>

    <script>
        function openSearch() {
            window.location.href = `/search/`;
        }
        function openCrawl() {
            window.location.href = `/crawl/`;
        }
        function openTop10() {
            window.location.href = `/top10/`;
        }
    </script>
</body>
</html>
