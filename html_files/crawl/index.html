<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #3c3c3c;
            font-family: 'Courier New', monospace;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        input {
            width: 240px;
            height: 24px;
            font-size: 18px;
            padding: 10px;
            background-color: #7f7f7f;
            border: 2px solid #3f3f3f;
            border-radius: 10px;
        }

        button {
            width: 220px;
            height: 40px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            border: 2px solid #0056b3;
            border-radius: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <p style="line-height: 550%;"><br></p>
        <h1 style="color: #ffffff; font-size: 50px;">Crawl</h1>
        <p style="line-height: 150%;"><br></p>
        <input type="text" id="query" placeholder="Enter crawl query">
        <button onclick="crawl()">Crawl</button>
        <button onclick="crawlLocal()">Crawl Local Dir</button>
        <button onclick="crawlTest()">Crawl Test URL</button>
        <p style="line-height: 150%;"><br>Local Dir: http://localhost:8080/top10/<br>Test URL : https://usf-cs272-s25.github.io/top10/</p>
    </div>

    <script>
        function crawl() {
            const query = document.getElementById("query").value;
            window.location.href = `/crawl?q=${encodeURIComponent(query)}`;
        }
        function crawlLocal() {
            window.location.href = `/crawl?q=http://localhost:8080/top10/`;
        }
        function crawlTest() {
            window.location.href = `/crawl?q=https://usf-cs272-s25.github.io/top10/`;
        }

        document.getElementById("query").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                crawl();
            }
        });
    </script>
</body>
</html>
